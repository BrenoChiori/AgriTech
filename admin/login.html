<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="shortcut icon" type="imagex/png" href="/assets/logo-principal.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Login | Agritech</title>
</head>
<body>
    <main>
        <div id="imag-login">
            <img src="/assets/tractor-real.png" alt="">
        </div>
        <div id="login-form">
            <img src="/assets/logo-principal.png" alt="">
            <h1>Acessar sua conta</h1>
            <form id="login-form-inputs">
                <label for="">E-mail</label>
                <input type="email" id="loginEmail">
                <label for="">Senha</label>
                <input type="password" id="loginPassword">

                <div id="midle-form">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remenber">
                        <label for="remenber">Matenha conectado</label>
                    </div>
                    <a href="/index.html">Esqueci minha senha</a>
                </div>
                <button id="loginButton">Entrar</button>
            </form>
        </div>
    </main>
</body>
