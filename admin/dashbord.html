<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/dashbord.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <link rel="shortcut icon" type="imagex/png" href="/../assets/logo-principal.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script type="module" src="/js/dashboard.js" defer></script>
    <title>Dashboard | Agritech</title>
</head>

<body>
    <header>
        <div id="up-bar">
            <p><span>DASH</span>BOARD</p>
            <div id="optins-up-bar">
                <i class="ph ph-user"></i>
            </div>
        </div>
    </header>

    <aside>
        <div id="logo-side">
            <img src="/assets/logo-principal.png" alt="logo-agritech">
            <p><span>AGRI</span>TECH</p>
        </div>
        <div id="options">
            <a href="/admin/dashbord.html"><i class="ph ph-chart-line-up"> </i> Dashboard</a>
            <a href="/admin/plantations.html"><i class="ph ph-plant"> </i> Plantações</a>
            <a href="/admin/animals.html"><i class="ph ph-paw-print"> </i> Animais</a>
            <a href="/admin/stock.html"><i class="ph ph-package"> </i> Estoque</a>
            <a href="/admin/machinery.html"><i class="ph ph-tractor"> </i> Maquinário</a>
            <a href="/admin/finance.html"><i class="ph ph-currency-dollar"> </i> Financeiro</a>
            <a href="/admin/employeer.html"><i class="ph ph-users-four"> </i> Funcionários</a>
            <a href="/index.html"><i class="ph ph-sign-out"> </i> Sair</a>
        </div>
    </aside>

    <div class="app">
        <main>
            <div class="cards">
                <h1>Estoque Sílo</h1>
                <canvas id="myChart-Plant"></canvas>
            </div>
            <div class="cards">
                <h1>Animais</h1>
                <canvas id="myChart-Animals" style="height:25vh; width:90%;"></canvas>
            </div>
            <div class="cards">
                <h1>Financeiro</h1>
                <canvas id="myChart-Finance" style="height:25vh; width:90%;"></canvas>

            </div>
            <div class="cards">
                <h1>Cotações</h1>
                <canvas id="myChart-Cotacao"></canvas>
            </div>
            <div class="cards">
                <div id='calendar'></div>
            </div>
            <div class="cards">
                <h1>Estoque insumos</h1>
                <canvas id="myChart-Estoque"></canvas>
            </div>
        </main>
    </div>
</body>

</html>
